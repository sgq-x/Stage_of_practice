<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js时间</title>
</head>
<body>
  <div id="time"></div>
  <script type="text/javascript">
    function time() {
      var vWeek, vWeek_s, vDay
      vWeek = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      var date = new Date()
      year = date.getFullYear()
      month = date.getMonth() + 1
      day = date.getDate()
      hours = date.getHours()
      minutes = date.getMinutes()
      seconds = date.getSeconds()
      vWeek_s = date.getDay()
      // console.log(vWeek_s)
      document.getElementById('time').innerHTML = year + '年' + month + '月' + day + '日' + '\t' + hours + ':' + 
        minutes + ':' + seconds + '\t' + vWeek[vWeek_s]
    }
    setInterval('time()',1000)
  </script>
</body>
</html>
