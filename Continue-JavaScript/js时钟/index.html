<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时钟---给你送钟！！！！</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="clock">
    <!-- 刻度 -->
    <div class="mark"></div>
    <!-- 数字 -->
    <div class="number"></div>

    <!-- 指针 -->
    <div class="pointer">
      <div class="h"></div>
      <div class="m"></div>
      <div class="s"></div>
    </div>

    <!-- 点点 -->
    <div class="dot"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
